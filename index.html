<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <br>
    <form id="myForm">
        <h1>Nombre completo</h1>
        <input type="text" id="myTextBox" name="nombre" placeholder="Victoria Alvarez Casanova" maxlength="50" size="30">
        <h2>Fecha de nacimiento</h2>
        <select id="year" name="year">
            <option value="">Año</option>
        </select>
        <select id="month" name="month">
            <option value="">Mes</option>
        </select>
        <select id="day" name="day">
            <option value="">Dia</option>
        </select>
        <button id="submit">Enviar</button>
    </form>
    <br>
    <h2 id="displayName"></h2>
    <h2 id="date"></h2>
    <div class="quadrant">
       <div class="alma">
        <span id="alma"></span>
        <h1>Alma</h1>
       </div>
       <div class="personalidad">
        <span id="personalidad"></span>
        <h1>Personalidad</h1>
       </div>
       <div class="destino">
        <span id="destino"></span>
        <h1>Destino</h1>
       </div>
       <div class="regalo">
        <span id="regalo"></span>
        <h1>Regalo</h1>
       </div>
       <div class="mision"> 
        <span id="mision"></span>
        <h1>Misión</h1>
       </div>
       <div class="pinaculo1">
        <span id="pinaculo1"></span>
       </div>
       <div class="pinaculo2">
        <span id="pinaculo2"></span>
       </div>
       <div class="pinaculo3">
        <span id="pinaculo3"></span>
       </div>
       <div class="pinaculo4">
        <span id="pinaculo4"></span>
       </div>
       <div class="pinaculo5">
        <span id="pinaculo5"></span>
       </div>
       <div class="pinaculo6">
        <span id="pinaculo6"></span>
       </div>
       <div class="pinaculo7">
        <span id="pinaculo7"></span>
       </div>
       <div class="pinaculo8">
        <span id="pinaculo8"></span>
       </div>
       <div class="pinaculo9">
        <span id="pinaculo9"></span>
       </div>
       <div class="pinaculo10">
        <span id="pinaculo10"></span>
       </div>
    </div>
    <br>
    <div class="result">
      <div id="alma_result">
        <h1>Alma</h1>
        <h2 id="alma_nombre"></h2>
        <h3 id="alma_clave"></h3>
        <h3 id="alma_leccion"></h3>
        <p id="alma_desc"></p>
        <h3>Comentarios</h3>
        <textarea id="alma_comment" name="comment" rows="8" cols="50"></textarea>
        <br>
      </div>
      <br>
      <div id="personalidad_result">
        <h1>Personalidad</h1>
        <h2 id="personalidad_nombre"></h2>
        <h3 id="personalidad_clave"></h3>
        <h3 id="personalidad_leccion"></h3>
        <p id="personalidad_desc"></p>
        <h3>Comentarios</h3>
        <textarea id="personalidad_comment" name="comment" rows="8" cols="50"></textarea>
        <br>
      </div>
      <br>
      <div id="destino_result">
        <h1>Destino</h1>
        <h2 id="destino_nombre"></h2>
        <h3 id="destino_clave"></h3>
        <h3 id="destino_leccion"></h3>
        <p id="destino_desc"></p>
        <h3>Comentarios</h3>
        <textarea id="destino_comment" name="comment" rows="8" cols="50"></textarea>
        <br>
      </div>
      <br>
      <div id="regalo_result">
        <h1>Regalo</h1>
        <h2 id="regalo_nombre"></h2>
        <h3 id="regalo_clave"></h3>
        <h3 id="regalo_leccion"></h3>
        <p id="regalo_desc"></p>
        <h3>Comentarios</h3>
        <textarea id="regalo_comment" name="comment" rows="8" cols="50"></textarea>
        <br>
      </div>
      <br>
      <div id="mision_result">
        <h1>Misión</h1>
        <h2 id="mision_nombre"></h2>
        <h3 id="mision_clave"></h3>
        <h3 id="mision_leccion"></h3>
        <p id="mision_desc"></p>
        <h3>Comentarios</h3>
        <textarea id="mision_comment" name="comment" rows="8" cols="50"></textarea>
        <br>
      </div>
    </div>
    
</body>
<br>
</html>
